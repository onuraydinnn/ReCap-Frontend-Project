<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Aramak istediğiniz aracı giriniz"
  />
</div>
<!-- <div *ngIf="filterText" class="alert alert-success">
  {{ filterText }}
</div> -->
<div>




<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div *ngIf="dataLoaded == true" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let car of cars | carFilterPipe:filterText">
    <div class="card">
        
      <img
        *ngIf="car.imagePath != null"
        class="card-img-top"
        style="object-fit: cover"
        width="100"
        height="50%"
        [src]="baseImagePath + car.imagePath"
      />
      <img
        *ngIf="car.imagePath == null"
        class="card-img-top"
        style="object-fit: cover"
        width="100"
        height="50%"
        [src]="defaultImagePath"
      />

      <div class="card-body">
        <h5 class="card-title">{{ car.carName }}</h5>
      </div>
      
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <i><b>Model Yılı | </b></i>{{ car.modelYear }}
        </li>
        <li class="list-group-item">
          <i><b>Marka | </b></i>{{ car.brandName }}
        </li>
        <li class="list-group-item">
          <i><b>Renk | </b></i>{{ car.colorName }}
        </li>
        <li class="list-group-item">
          <i><b>Günlük Fiyat: </b></i>{{ car.dailyPrice + " ₺" }}
        </li>
        
      </ul>

      <div class="card-body">
        <div class="row">
          <button type="button" routerLink="/cars/carDetail/{{ car.carId }}" class="btn btn-success">Car Details..</button>
        </div>
      </div>
    </div>
  </div>
</div>
