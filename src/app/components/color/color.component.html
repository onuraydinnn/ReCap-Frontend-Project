<ul class="list-group topsize">
  
    <li class="list-group-item text-center text-white bg-dark" (click) = "clearColor()" [class]="getAllColorClass()" routerLink = "/cars">
        RENKLER
      </li>

      <div class="mb-3 ">
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Renk Giriniz.">
      </div>
    
    <li class="list-group-item bg-light" 
    (click) = "setCurrentColor(color)"
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor = "let color of colors | colorFilterPipe:filterText"
    [class] = "getCurrentColorClass(color)"
    class = "form-check-label">
      {{color.colorName}}
    </li> 

  </ul>
